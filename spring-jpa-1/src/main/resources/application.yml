spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true   # ✅ 들여쓰기 맞게
        # show_sql: true   # 옵션 필요하면 여기에
logging:
  level:
    org.hibernate.SQL: debug
  # org.hibernate.type: trace        # 스프링부트 2.x, Hibernate 5
    org.hibernate.orm.jdbc.bind: trace # 스프링부트 3.x, Hibernate 6
